server:
  port: 8051

spring:
  # 集群内配置刷新消息队列
  rabbitmq:
    host: 192.168.196.134
    port: 5672
    username: admin
    password: 123456
  # 开启开关
  cloud:
    bus:
      enabled: true
      trace:
        enabled: true
  # 分布式调用链服务端配置
  application:
    name: config
  zipkin:
    base-url: http://localhost:9411

  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0 #采样比例0～1之间，1全部采样

# spring cloud bus 开启刷新相关接口
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
#        include: "*"
# feign配置
feign:
  hystrix:
    # 在feign中开启hystrix功能，默认情况下feign不开启hystrix功能
    enabled: true
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000

